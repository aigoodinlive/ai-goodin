  <!-- Main circle - single bright ring -->
  <circle cx="250" cy="250" r="95" 
          fill="none" 
          stroke="url(#goldBright)" 
          stroke-width="8" 
          filter="url(#strongGlow)"/>
  
  <!-- Inner warm glow fill -->
  <circle cx="250" cy="250" r="90" fill="url(#innerGlow)"/>
  
  <!-- The G letter - JUST THE ARC WITH HORIZONTAL BAR -->
  <!-- Moved down by 5px (cy from 250 to 255) for better centering -->
  <g filter="url(#strongGlow)">
    <!-- Arc: starts at top-right, goes almost full circle, ends at right-middle -->
    <!-- Then horizontal bar goes inward -->
    <path d="M 289 210
             A 55 55 0 1 0 305 255
             L 250 255" 
          fill="none" 
          stroke="url(#goldBright)" 
          stroke-width="8"
          stroke-linecap="round"/>
  </g>
</svg>
